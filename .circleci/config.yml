version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: change dir
          command: cd tests/
      - run:
          name: run tests
          command: node tests.js
workflows:
  sample:
    jobs:
      - build-and-test
